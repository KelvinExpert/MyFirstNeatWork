<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('Images/Dodge\ suv.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        .wrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .wrapper .icon-close {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background: #ffffff6e;
            font-size: 2em;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .logo {
            margin: 10px;
            width: 200px;
            height: 200px;
            border-radius: 40%;
        }

        .header {
            background: transparent;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 50px;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .content h2 {
            margin-top: 0;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        
        .contact-form button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        .contact-info {
            margin-top: 40px;
        }
        
        .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .contact-info li {
            margin-bottom: 10px;
        }
        
        .contact-info a {
            text-decoration: none;
            color: #337ab7;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <span class="icon-close" >
            <a class="icon-close" href="index.html">
            <ion-icon name="close"></ion-icon>
            </a>
        </span>
  
          
        <div class="header">
            <img class="logo" src="Images/Expert Blendz.jpg" alt="Logo">

            <h1>Contact Us</h1>
        </div>
        <div class="content">
            <h2>Get in Touch</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            
            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <ul>
                    <li><strong>Address:</strong> 123 Main St, Anytown, USA 12345</li>
                    <li><strong>Phone:</strong> <a href="tel:555-555-5555">555-555-5555</a></li>
                    <li><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="map" style="width: 100%; height: 400px;"></div>

<script src="(link unavailable)"></script>
<script>
  const map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 37.7749, lng: -122.4194 },
    zoom: 14,
  });
  const marker = new google.maps.Marker({
    position: { lat: 37.7749, lng: -122.4194 },
    map: map,
  });
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
